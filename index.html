<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://github.com/OmHackz/Converter/blob/main/icon.png?raw=true">
    <link rel="favicon" type="icon" href="https://github.com/OmHackz/Converter/blob/main/icon.png?raw=true">
    <title>Converter Hub</title>

    <!-- Link to Google Fonts - Urbanist -->
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        /* Apply Urbanist font globally */
        body {
            font-family: 'Urbanist', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://example.com/animated-background.gif') no-repeat center center fixed;
            background-size: cover;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #666;
        }

        /* Container for links */
        .link-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }

        /* Button styles */
        .button {
            display: block;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 30px;
            border: none;
            color: #fff;
            background-color: #4CAF50;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .button:hover {
            background-color: #45a049;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
        }

        .button:active {
            background-color: #388e3c;
            transform: translateY(2px);
            box-shadow: none;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Multi-Format Converter</h1>
        <p>Choose a tool to get started:</p>
    </div>

    <div class="link-container">
        <!-- Links to different converters -->
        <a href="file-converter.html" class="button">File Converter</a>
        <a href="unit-converter.html" class="button">Unit Converter</a>
    </div>

</body>
</html>
